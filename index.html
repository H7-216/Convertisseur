<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Movie Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .movie-card img {
      width: 100%;
      height: auto;
    }
    .movie-details {
      padding: 15px;
    }
    .movie-details h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .movie-details p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Complete Movie Collection</h1>
</header>

<div class="container" id="movies-container">
  <!-- Movie cards will be dynamically inserted here -->
</div>

<script>

    // JSON complet des films et séries

    },

    },

    }
    // Ajoutez les autres films/séries ici à partir de votre JSON complet.
  ];

  const moviesContainer = document.getElementById("movies-container");

  movies.forEach(movie => {
    const movieCard = document.createElement("div");
    movieCard.classList.add("movie-card");

    movieCard.innerHTML = `
      <img src="${movie.Poster}" alt="${movie.Title}">
      <div class="movie-details">
        <h2>${movie.Title} (${movie.Year})</h2>
        <p><strong>Genre:</strong> ${movie.Genre}</p>
        <p><strong>Director:</strong> ${movie.Director}</p>
      </div>
    `;

    moviesContainer.appendChild(movieCard);
  });
</script>

</body>
</html>
