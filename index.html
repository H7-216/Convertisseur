<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur ZIP vers Profil iOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur ZIP vers Profil iOS</h1>
        <form id="converter-form">
            <label for="file-input">Sélectionnez un fichier ZIP :</label>
            <input type="file" id="file-input" accept=".zip" required>
            <button type="submit">Générer Profil iOS</button>
        </form>
        <div id="output-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
