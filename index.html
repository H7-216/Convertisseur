<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne - Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boutique en ligne - Simulation</h1>
        <nav>
            <button onclick="showLoginForm()">Se connecter</button>
            <button onclick="showRegisterForm()">S'inscrire</button>
        </nav>
    </header>

    <main id="mainContent">
        <!-- Zone principale avec produits -->
        <section id="productsSection">
            <h2>Produits disponibles</h2>
            <div id="productList"></div>
        </section>

        <!-- Formulaire d'inscription -->
        <section id="registerSection" class="hidden">
            <h2>Inscription</h2>
            <input type="email" id="registerEmail" placeholder="Entrez votre email">
            <input type="password" id="registerPassword" placeholder="Entrez votre mot de passe">
            <button onclick="registerUser()">S'inscrire</button>
            <button onclick="hideRegisterForm()">Annuler</button>
        </section>

        <!-- Formulaire de connexion -->
        <section id="loginSection" class="hidden">
            <h2>Connexion</h2>
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur">
            <input type="password" id="loginPassword" placeholder="Mot de passe">
            <button onclick="loginUser()">Se connecter</button>
            <button onclick="hideLoginForm()">Annuler</button>
        </section>

        <!-- Administration -->
        <section id="adminSection" class="hidden">
            <h2>Admin - Ajouter un produit</h2>
            <input type="text" id="productName" placeholder="Nom du produit">
            <input type="number" id="productPrice" placeholder="Prix du produit">
            <input type="file" id="productImage" accept="image/*">
            <button onclick="addProduct()">Ajouter le produit</button>
            <button onclick="logout()">Déconnexion</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Boutique en ligne. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
